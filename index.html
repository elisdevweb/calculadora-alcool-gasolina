<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <div id="container">

        <h1>É melhor utilizar Álcool ou Gasolina?</h1>

        <form>
            <label for="alcool">Preço do álcool</label><br><br>
            <input type="text" name="alcool" id="alcool" placeholder="Digite o preço do álcool (ex:2.20)">

            <br><br>

            <label for="gasolina">Preço da gasolina</label> <br><br>
            <input type="text" name="gasolina" id="gasolina" placeholder="Digite o preço da gasolina (ex:3.50)"><br><br>

            <div class="alerta" id="resultado">Resultado</div><br>
            <button type="button" onclick="calcularMelhorPreco()">Calcular</button>
        </form>

    </div>

</body>

</html>
